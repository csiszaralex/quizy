name: Test and build

on:
  push:
    branches:
      - '**'
    paths-ignore:
      - .github
      - screenshots

  pull_request:
    branches: [master]
    paths-ignore:
      - .github
      - screenshots

jobs:
  teszt:
    name: Teszt
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
        node-version: ['12', '14']
        # os: [ubuntu-latest, windows-latest]
        # node-version: [12.x, 14.x, 15.x]
    steps:
      - name: Download repository
        uses: actions/checkout@v2

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install node dependencies
        run: npm ci

      - name: Tesztek futtat√°sa
        run: npm run test:unit

  build:
    name: Build
    runs-on: self-hosted
    needs: teszt
    timeout-minutes: 15
    steps:
      - name: Download repository
        uses: actions/checkout@v2

      - name: Use Node.js 14
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install node dependencies
        run: npm ci
        timeout-minutes: 10

      - name: Build
        run: npm run build
